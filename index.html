<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer ></script>

  </head>
  <body class="body-bg">
    <main>
          <div class="dashboard-grid container">
            <section class="profile-section tracking-box-bg border-radius-100">
              <div class="profile | profile-bg padding-1 border-radius-100 d-flex">
                <img
                  class="profile-img-size profile-img-border"
                  src="./images/image-jeremy.png"
                  alt="profile-image"
                />
                <div class="profile-data">
                  <p class="fs-sub-title fw-500 primary-font-color-500">Report for</p>
                  <h2 class="fs-profile-name fw-300 primary-font-color-300"">Jeremy Robson</h2>
                </div>
              </div>

              <div class="profile-time-tracking | padding-1 primary-font-color-400 fs-profile-time-track fw-500 d-flex ">
                <p class="time-track | cursor-pointer" data-option="daily">Daily</p>
                <p class="time-track | cursor-pointer active" data-option="weekly">Weekly</p>
                <p class="time-track | cursor-pointer" data-option="monthly">Monthly</p>
              </div>
            </section>
            
            <template id="tracking-box">
              <section class="tracking-box | tracking-box-bg padding-1 border-radius-100 primary-font-color-300">
                <div class="category | d-flex">
                  <p class="fs-category fw-500" id="category-title">Work</p>
                  <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="track-box-times | d-flex">
                  <h2 class="fs-tracking-box-time fw-300" id="current-state"> <span id="current">32</span>hrs</h2>
                <p class="primary-font-color-400 fs-sub-title fw-400" id="previous-state">Last week - <span id="previous">36</span>hrs</p>
                </div>
              </section>
            </template>
          </div>
    </main>


  </body>
</html>
